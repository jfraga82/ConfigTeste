<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="description" content="Configurador de Produto TEKEVER - Personalize o seu produto com tecnologia de ponta" />
  <meta name="keywords" content="TEKEVER, configurador, produto, customização" />
  <meta name="author" content="TEKEVER" />
  <meta name="theme-color" content="#000000" />
  
  <title>Configurador Interativo - TEKEVER</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="assets/logo.png" as="image">
  <link rel="preload" href="assets/Pilcrow-Regular.otf" as="font" type="font/otf" crossorigin>
</head>
<body class="flex h-screen overflow-hidden bg-black text-white font-sans">

  <!-- Left Panel - Configurator -->
  <div id="left-panel" class="h-full p-6 bg-gradient-to-br from-gray-900 via-black to-gray-900 shadow-2xl flex flex-col overflow-hidden" style="flex-basis: 50%; min-width: 400px;">
    <header class="mb-6 pb-4 border-b border-gray-800">
      <div class="flex justify-between items-center mb-3">
        <div class="flex items-center gap-3">
          <img src="assets/logo.png" alt="TEKEVER Logo" class="h-12">
          <button id="back-to-list-btn" class="back-to-list-btn" title="Return to configurator list" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <div class="user-info" data-auth-required>
            <span id="user-email" class="user-email-display"></span>
          </div>
          <div class="lang-selector">
            <label for="lang-select" class="sr-only">Language:</label>
            <select id="lang-select" class="lang-select">
            </select>
          </div>
          <button id="logout-btn" class="logout-btn" title="Sign out" data-auth-required>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white mb-1">Product Configurator</h1>
      <p class="text-sm text-gray-400">Engineer your perfect solution below.</p>
    </header>

    <section id="question-container" class="space-y-4 flex-grow overflow-y-auto mb-4 pr-2"></section>
    
    <!-- Wrapper for bottom fixed elements -->
    <div class="mt-auto">
        <footer class="pt-3 pb-2 text-xs text-gray-500 text-center border-t border-gray-800">
          Powered by Incentea Core
        </footer>
    </div>
  </div>

  <!-- Right Panel - Video (sem divisória) -->
  <div id="right-panel" class="flex-1 flex flex-col bg-black items-center justify-center relative overflow-hidden">
    <video id="product-video" 
           class="w-full h-full object-cover"
           autoplay
           muted
           playsinline
           disablePictureInPicture
           controlslist="nodownload nofullscreen noremoteplayback"
           oncontextmenu="return false;">
      <source src="assets/WebConf.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="js/formula.min.js"></script>
  <script src="js/ParseFormula.js"></script>
  <script src="js/auth.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
